<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Codepen</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header_left">
				<h1>Project name</h1>
				<p> <span id="h_text">A pen by </span>Urban Tratnik</p>
			</div>
			<div class="header_right">
				<button class="buttons_header btn_h_left">☁️ Save</button>
				<button class="buttons_header btn_h_left">☈ Fork</button>
				<button class="buttons_header right">⚙ Settings</button>
				<button class="buttons_header right">👀 Change View</button>
			</div>
			<img src="img/profile.jpg">

		</div>
		<section class="code">
			<div class="editor">
				<div class="editor_header">
					<button class="btn_small btn_settings">⚙</button>
					<h1>HTML</h1>
					<button class="btn_small btn_drop">⌄</button>
				</div>
				<div class="editor_code">
					<div class="editor_number">
						<p class="editor_number">1</p>
					</div>
					<textarea class="editor_input"><p>Hello World!</p></textarea>
				</div>
			</div>
			<div class="editor">
				<div class="editor_header">
					<button class="btn_small btn_settings">⚙</button>
					<h1>CSS</h1>
					<button class="btn_small btn_drop">⌄</button>
				</div>
				<div class="editor_code">
					<div class="editor_number">
						<p class="editor_number">1</p>
						<p class="editor_number">2</p>
						<p class="editor_number">3</p>
					</div>
					<textarea class="editor_input">
						p {
						color: white;
						}
					</textarea>
				</div>
			</div>
			<div class="editor">
				<div class="editor_header">
					<button class="btn_small btn_settings">⚙</button>
					<h1>JS</h1>
					<button class="btn_small btn_drop">⌄</button>
				</div>
				<div class="editor_code">
					<div class="editor_number">
						<p class="editor_number">1</p>
						<p class="editor_number">2</p>
					</div>
					<textarea class="editor_input">
						let x = 10;
						let y = 3;
					</textarea>
				</div>
			</div>
		</section>
		<section class="preview">
			<iframe src="https://css-tricks.com" frameborder="0"></iframe>
		</section>
		<footer>
			<div class="footer_left">
				<button class="btn_small">Console</button>
				<button class="btn_small">Assets</button>
				<button class="btn_small">Comments</button>
				<button class="btn_small">Shortcuts</button>
			</div>
			<div class="footer_right">
				<p id="saved">Last saved 2 days ago</p>
				<button class="btn_small">Delete</button>
				<button class="btn_small">Share</button>
				<button class="btn_small">Export</button>
				<button class="btn_small">Embed</button>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>

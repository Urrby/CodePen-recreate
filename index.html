<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Codepen</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header_left">
				<h1>Project name</h1>
				<p> <span id="h_text">A pen by </span>Urban Tratnik</p>
			</div>
			<div class="header_right">
				<button class="buttons_header btn_h_left">☁️ Save</button>
				<button class="buttons_header btn_h_left">☈3Fork</button>
				<button class="buttons_header right">⚙ Settings</button>
				<button class="buttons_header right">👀 Change View</button>
			</div>
			<img src="img/profile.jpg">

		</div>
		<section class="code">
			<div class="editor">
				<div class="editor_header">
					<button class="btn_small btn_settings">⚙</button>
					<h3>HTML</h3>
					<button class="btn_small btn_drop">⌄</button>
				</div>
				<div class="editor_code">
					<div class="editor_number">
						<p class="editor_number">1</p>
					</div>
					<textarea class="editor_input">Input HTML code</textarea>
				</div>
			</div>
			<div class="editor">
				<div class="editor_header">
					<button class="btn_small btn_settings">⚙</button>
					<h3>CSS</h3>
					<button class="btn_small btn_drop">⌄</button>
				</div>
				<div class="editor_code">
					<div class="editor_number">
						<p class="editor_number">1</p>
						<p class="editor_number">2</p>
						<p class="editor_number">3</p>
					</div>
					<textarea class="editor_input">Input CSS style code
					</textarea>
				</div>
			</div>
			<div class="editor">
				<div class="editor_header">
					<button class="btn_small btn_settings">⚙</button>
					<h3>JS</h3>
					<button class="btn_small btn_drop">⌄</button>
				</div>
				<div class="editor_code">
					<div class="editor_number">
						<p class="editor_number">1</p>
						<p class="editor_number">2</p>
					</div>
					<textarea class="editor_input">Input JS code
					</textarea>
				</div>
			</div>
		</section>
		<section class="preview">
			<iframe src="https://css-tricks.com/" frameborder="0"></iframe>
		</section>
		<footer>
			<div class="footer_left">
				<button class="btn_small_footer">Console</button>
				<button class="btn_small_footer">Assets</button>
				<button class="btn_small_footer">Comments</button>
				<button class="btn_small_footer">Shortcuts</button>
			</div>
			<div class="footer_right">
				<p id="saved">Last saved 2 days ago</p>
				<button class="btn_small_footer">Delete</button>
				<button class="btn_small_footer">Share</button>
				<button class="btn_small_footer">Export</button>
				<button class="btn_small_footer">Embed</button>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
